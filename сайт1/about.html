<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Про нас</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a0000, #730000);
      color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      overflow: auto;
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 8px #330000;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
    }

    .menu-wrapper {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      display: inline-block;
    }

    .hamburger {
      width: 35px;
      height: 30px;
      position: relative;
      cursor: pointer;
      background: transparent;
      margin-bottom: 20px;
    }

    .hamburger div {
      position: absolute;
      height: 4px;
      background: #f5f5f5;
      width: 100%;
      border-radius: 2px;
      transition: 0.3s;
    }

    .hamburger div:nth-child(1) {
      top: 0;
    }

    .hamburger div:nth-child(2) {
      top: 13px;
    }

    .hamburger div:nth-child(3) {
      bottom: 0;
    }

    .menu {
      position: absolute;
      top: 35px;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 0 0 15px 15px;
      padding: 10px 0;
      display: none;
      flex-direction: column;
      min-width: 160px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
      user-select: none;
    }

    .menu a {
      color: #f5f5f5;
      text-decoration: none;
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 0;
      transition: background-color 0.3s ease;
      text-align: left;
      white-space: nowrap;
      display: block;
    }

    .menu a:hover {
      background-color: #f5f5f5;
      color: #730000;
    }

    .friend {
      margin-bottom: 20px;
      text-align: left;
      max-width: 850px;
    }

    .side-photo {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.6);
      flex-shrink: 0;
      border: 3px solid #730000;
      margin-bottom: 10px;
    }

    .description {
      color: #f5f5f5;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-left: 15px;
      display: inline-block;
      vertical-align: top;
      max-width: 580px;
    }
  </style>
</head>
<body>

  <div class="menu-wrapper" id="menu-wrapper">
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="menu" id="menu">
      <a href="index.html">Головна</a>
      <a href="about.html">Про нас</a>
      <a href="contacts.html">Контакти</a>
      <a href="gallery.html">Галерея</a>
    </nav>
  </div>

  <h1>Про нас</h1>

  <div class="friends">
    <div class="friend">
      <img src="фотки/photo_1_2025-08-11_18-49-25.jpg" alt="Никита Геля" class="side-photo">
      <div class="description">
        <p><strong>Никита Геля</strong> — Компьютерщик</p>
      </div>
    </div>
    <div class="friend">
      <img src="фотки/photo_10_2025-08-11_18-49-25.jpg" alt="Артем Торгонський" class="side-photo">
      <div class="description">
        <p><strong>Артем Торгонський</strong> — Завод по утилизации Рево</p>
      </div>
    </div>
    <div class="friend">
      <img src="c:/Users/Нікітка/OneDrive/Изображения/photo_2025-08-11_19-03-22.jpg" alt="Богдан Торгонський" class="side-photo">
      <div class="description">
        <p><strong>Богдан Торгонський</strong> — Скуф, танкист, алкаш</p>
      </div>
    </div>
    <div class="friend">
      <img src="c:/Users/Нікітка/Downloads/photo_8_2025-08-11_18-49-25.jpg" alt="Максим Сидоров" class="side-photo">
      <div class="description">
        <p><strong>Максим Сидоров</strong> — Наригав в мираже</p>
      </div>
    </div>
  </div>

  <script>
    const menuWrapper = document.getElementById('menu-wrapper');
    const menu = document.getElementById('menu');

    let timeoutId;

    menuWrapper.addEventListener('mouseenter', () => {
      clearTimeout(timeoutId);
      menu.style.display = 'flex'; // показати меню
    });

    menuWrapper.addEventListener('mouseleave', () => {
      timeoutId = setTimeout(() => {
        menu.style.display = 'none'; // сховати меню з затримкою
      }, 300);
    });
  </script>
</body>
</html>
